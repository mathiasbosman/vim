name: Build

on: push

jobs:
  build:
    name: Test and build ðŸ§ª
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: adopt
          cache: maven
      - name: Build
        run: mvn -B verify